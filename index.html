<html>
	<head>
		<meta charset="UTF=8">
		<title>ITconference</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/index-tablet.css">
		<link rel="stylesheet" href="./css/index-phone.css">
		<link rel="stylesheet" href="./css/components.css">
	</head>

	<body>
		<nav>
			<div class="logo">
				<span class="text-color--blue">IT</span><span>conference</span>
			</div>
			<div class="nav__elements">
				<span class="nav__element">About</span>
				<span class="nav__element">Speakers</span>
				<button class="nav__element register-button__filled">Register to attend</span>
			</div>
		</nav>

		<header>
			<img src="./assets/images/code-header-background.jpg">
			<section class="header__content">
				<div class="header__content__headlines-container">
					<h1><span class="text-color--blue text-weight--bold">IT</span>conference 2023</h1>
					<div class="header__content__headlines__timeAndPlace-container text-color--pink">
						<h2>8th - 10th December</h2>
						<h4>Oslo, <span class="text-color--white">Norway</span></h4>
					</div>
				</div>
				<div class="header__content__keyPoints-container">
					<h3>Frontend Technologies</h3>
					<div class="keyPoints__divider-line"></div>
					<h3>UX Design</h3>
					<div class="keyPoints__divider-line"></div>
					<h3>Responsive Design</h3>
				</div>
			</section>

		</header>

		<script src="./js/index.js"></script>
