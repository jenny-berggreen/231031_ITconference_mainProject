<html>
	<head>
		<meta charset="UTF=8">
		<title>ITconference</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/index-tablet.css">
		<link rel="stylesheet" href="./css/index-phone.css">
		<link rel="stylesheet" href="./css/components.css">
	</head>

	<body>
		<nav>
			<div class="logo">
				<span class="text-theme--blue">IT</span><span>conference</span>
			</div>
			<div class="nav__elements">
				<span class="nav__element">About</span>
				<span class="nav__element">Speakers</span>
				<button class="nav__element register-button register-button--filled">Register to attend</span>
			</div>
		</nav>

		<header>
			<img src="./assets/images/code-header-background.jpg">
			<section class="header__content">
				<div class="headlines-container">
					<h1><span class="text-color--blue text-style--bold">IT</span>conference 2023</h1>
					<div class="headlines-container__time-place-container text-theme--pink">
						<h2>8th - 10th December</h2>
						<h4>Oslo, <span class="text-theme--white">Norway</span></h4>
					</div>
				</div>

				<div class="keypoints-container">
					<h3>Frontend Technologies</h3>
					<div class="keypoints__divider-line"></div>
					<h3>UX Design</h3>
					<div class="keypoints__divider-line"></div>
					<h3>Responsive Design</h3>
				</div>
			</section>
		</header>

		<main>
			<section class="join-us-section">
				<h2>Join us this december to learn from the very best in frontend development!</h2>
				<button class="register-button register-button--border">Register to attend</button>
			</section>
		</main>

		<script src="./js/index.js"></script>
	</body>
</html>
